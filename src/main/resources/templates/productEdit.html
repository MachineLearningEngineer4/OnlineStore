<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<div th:fragment = "header">
    <div class = "d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <div class="nav-scroller py-1 mb-2">
            <nav class="nav d-flex justify-content-between">
                <a class="p-2 link-secondary" href="/projectMain">Home</a>
            </nav>
        </div>
    </div>
</div>
<div class = "container mt-5 mb-5">
    <h1>Edit product</h1>
    <div th:each = "el : ${product}">
        <form method="post">
            <input type="text" th:value = "${el.name}" name = "name" placeholder="Edit product name" class="form-control"><br>
            <input type="text" th:value = "${el.description}" name="description" placeholder="Edit product description" class="form-control"><br>
            <input type="number" th:value = "${el.price}" name = "price" placeholder="Edit product price" class="form-control"><br>
            <input type="text" th:value = "${el.category}" name = "category" placeholder="Edit product category" class="form-control"><br>
            <button type="submit" class="btn btn-success">Update</button>
        </form>
    </div>
</div>
</body>
</html>
