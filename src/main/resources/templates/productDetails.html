<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:fragment = "header">
    <div class = "d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <div class="nav-scroller py-1 mb-2">
            <nav class="nav d-flex justify-content-between">
                <a class="p-2 link-secondary" href="/">Home</a>
                <a class="p-2 link-secondary" href="/addProduct">Add Product</a>
                <a class="p-2 link-secondary" href="/cart">Cart</a>
            </nav>
        </div>
    </div>
</div>
<div class = "container mt-5">
    <h1>Products</h1>
    <div th:each="el : ${product}" class="alert alert-info mt-2">
        <h4 th:text="${el.name}"></h4>
        <h5 th:text="${el.description}"></h5>
        <b><span th:utext="${'&#36;' + '&nbsp;'}"></span><span th:text="${el.price}"></span></b><br>
        <span>Category: </span><span th:text="${el.category}"></span><br>
        <a th:href="'/product/' + ${el.id} + '/edit'" class="btn btn-warning">Edit</a>
        <form th:action="'/product/' + ${el.id} + '/remove'" method="post">
            <button class="btn btn-warning" type="submit">Delete</button>
        </form>
        <a th:href="'/product/' + ${el.id} + '/addToCart'" class="btn btn-warning">Add to Cart</a>
    </div>
</div>
</body>
</html>
